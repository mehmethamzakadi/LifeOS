# ============================================
# LifeOS - Base Docker Compose Configuration
# ============================================
# Bu dosya temel servis tanımlarını içerir.
# Kullanım:
#   Local:  docker-compose -f docker-compose.local.yml up -d
#   Prod:   docker-compose -f docker-compose.prod.yml up -d
# ============================================

x-common-healthcheck: &common-healthcheck
  interval: 10s
  timeout: 5s
  retries: 10
  start_period: 10s

x-restart-policy: &restart-policy
  restart: unless-stopped

services:
  # ===========================================
  # Client Service
  # ===========================================
  lifeos.client:
    image: ${DOCKER_REGISTRY:-}lifeosclient:${TAG:-latest}
    build:
      context: ./clients/lifeos-client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:6060}
    <<: *restart-policy
    depends_on:
      lifeos.api:
        condition: service_started

  # ===========================================
  # API Service
  # ===========================================
  lifeos.api:
    image: ${DOCKER_REGISTRY:-}lifeosapi:${TAG:-latest}
    build:
      context: .
      dockerfile: src/LifeOS.API/Dockerfile
    <<: *restart-policy
    depends_on:
      postgresdb:
        condition: service_healthy
      redis.cache:
        condition: service_healthy

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgresdb:
    image: postgres:16-alpine
    container_name: lifeos_postgres
    <<: *restart-policy
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-LifeOSDb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    command:
      - "postgres"
      - "-c"
      - "max_connections=300"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-LifeOSDb}"]
      <<: *common-healthcheck

  # ===========================================
  # Redis Cache
  # ===========================================
  redis.cache:
    image: redis:7-alpine
    container_name: lifeos_redis
    <<: *restart-policy
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      <<: *common-healthcheck

  # ===========================================
  # Seq Log Management
  # ===========================================
  seq:
    image: datalust/seq:latest
    container_name: lifeos_seq
    <<: *restart-policy
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_ADMINPASSWORD: ${SEQ_ADMIN_PASSWORD:-Admin123!}
    volumes:
      - seq_data:/data

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    name: lifeos_postgres_data
  redis_data:
    name: lifeos_redis_data
  seq_data:
    name: lifeos_seq_data

# ===========================================
# Networks
# ===========================================
networks:
  default:
    name: lifeos_network
    driver: bridge
