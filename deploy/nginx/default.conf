# ============================================
# LifeOS - Nginx Configuration
# ============================================
# Production için optimize edilmiş Nginx yapılandırması
# ============================================

# Upstream tanımı - API load balancing için
upstream lifeos_api {
    # Sticky session için ip_hash kullanılabilir
    # ip_hash;
    
    server lifeos.api:8080;
    
    # Birden fazla API instance için (scaling)
    # server lifeos.api_1:8080;
    # server lifeos.api_2:8080;
    # server lifeos.api_3:8080;
    
    keepalive 32;
}

# Upstream tanımı - Client (Frontend)
upstream lifeos_client {
    server lifeos.client:80;
}

# Rate limiting zone tanımları
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=3r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP Server - HTTPS'e yönlendirme (Production için)
# Not: SSL sertifikaları yoksa bu blok yorum satırında kalmalı
# SSL sertifikaları eklediğinizde bu blok'u aktif edin ve aşağıdaki server block'u kaldırın
# server {
#     listen 80;
#     server_name _;
#     
#     # Let's Encrypt challenge için (Certbot kullanılıyorsa)
#     location /.well-known/acme-challenge/ {
#         root /var/www/certbot;
#     }
#     
#     # SSL sertifikaları varsa tüm HTTP isteklerini HTTPS'e yönlendir
#     location / {
#         return 301 https://$host$request_uri;
#     }
# }

# Main Server Block - HTTPS (Production için)
server {
    listen 80;
    # HTTPS için (SSL sertifikaları yüklendiğinde aktif edin)
    # listen 443 ssl http2;
    
    server_name _;
    
    # SSL Sertifikaları (Let's Encrypt veya diğer CA'dan alınan sertifikalar)
    # Not: Sertifikaları yükledikten sonra bu satırları aktif edin
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_session_timeout 1d;
    # ssl_session_cache shared:SSL:50m;
    # ssl_session_tickets off;
    
    # Modern SSL yapılandırması
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    # ssl_prefer_server_ciphers off;
    
    # HSTS (HTTP Strict Transport Security) - Production'da aktif edin
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Güvenlik header'ları
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP (Content-Security-Policy) - Uygulamanıza göre özelleştirin
    # Not: Frontend'inizde inline script/style kullanıyorsanız 'unsafe-inline' gerekebilir
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;
    
    # Bağlantı limitleri
    limit_conn conn_limit 20;
    
    # Gzip sıkıştırma
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    gzip_min_length 1000;
    
    # Client body size limiti
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Buffer ayarları
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Health check endpoint - rate limit yok
    location /health {
        proxy_pass http://lifeos_api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }
    
    # API Endpoints
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://lifeos_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # HTTPS kullanılıyorsa:
        # proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeout ayarları
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Keepalive
        proxy_set_header Connection "";
    }
    
    # Login endpoint - daha sıkı rate limiting
    location /api/auth/login {
        limit_req zone=login_limit burst=5 nodelay;
        
        proxy_pass http://lifeos_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # HTTPS kullanılıyorsa:
        # proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
    }
    
    # Register endpoint - daha sıkı rate limiting
    location /api/auth/register {
        limit_req zone=login_limit burst=3 nodelay;
        
        proxy_pass http://lifeos_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # HTTPS kullanılıyorsa:
        # proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
    }
    
    # Swagger UI (Production'da devre dışı bırakın)
    location /swagger {
        # Production'da kapatın:
        # return 404;
        
        proxy_pass http://lifeos_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # HTTPS kullanılıyorsa:
        # proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
    }
    
    # Client (Frontend) Handling
    location / {
        proxy_pass http://lifeos_client;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # HTTPS kullanılıyorsa:
        # proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
    }
    
    # Hata sayfaları
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
