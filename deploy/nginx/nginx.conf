# ============================================
# LifeOS - Nginx Main Configuration
# ============================================
# Production için optimize edilmiş ana Nginx yapılandırması
# ============================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging formatı
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
    '}';
    
    access_log /var/log/nginx/access.log main;
    
    # Performans optimizasyonları
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeout ayarları
    keepalive_timeout 65;
    keepalive_requests 1000;
    send_timeout 60;
    
    # Buffer ayarları
    types_hash_max_size 2048;
    server_tokens off;  # Nginx version bilgisini gizle
    
    # Gzip ayarları (server block'ta override edilebilir)
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript 
               text/xml application/xml application/xml+rss text/javascript
               image/svg+xml;
    
    # Proxy ayarları
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    # Real IP ayarları (CloudFlare, Load Balancer arkasında ise)
    # set_real_ip_from 10.0.0.0/8;
    # set_real_ip_from 172.16.0.0/12;
    # set_real_ip_from 192.168.0.0/16;
    # real_ip_header X-Forwarded-For;
    # real_ip_recursive on;
    
    # Server block'ları dahil et
    include /etc/nginx/conf.d/*.conf;
}
